	<script>
	"use strict";
	// Write a function that returns the sum of the two lowest positive integers in an array of at least 4 integers. No floats or empty arrays will be passed.
	
	var numbers = [234256,6456,345,34];
	function sumTwoSmallestNumbers(numbers) {
		var sortedNumbers = numbers.sort(function(a,b){ return a-b; });
		return sortedNumbers[0] + sortedNumbers[1];
	}
	console.log(sumTwoSmallestNumbers(numbers));

	</script>
