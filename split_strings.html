	<script>

	"use strict";
	// Complete the solution so that it splits the string into pairs of two characters. If the string contains an odd number of charcters then it should replace the missing second character of the final pair with an underscore.

	var str = "abcaskdjfhadkslhfjk";

	function solution(str) {
		var array = str.match(/.{1,2}/g);
		if (str.length % 2 != 0) {
			array[array.length - 1] += "_";
		}
		return array;
	}

	console.log(solution(str));

	</script>
