<body>
	<script>
	"use strict";
	// Write a function that returns the number of vowels in a string.
	
	var word = 'apple';
	function getCount(str) {
		return (str.match(/[aeiou]/ig)).length;
	}
	console.log(getCount(word));

	</script>
</body>
